<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustentabilidad Coppel</title>
</head>
<body>
    <nav class="nav">
    <div class="titulo">
    Simulador de paneles solares
    </div>
    </nav>
    <form method="get" class="form-primero">
        <div class="section">
            <label> Nombre </label><br>
            <input type="text" autofocus id="nombre" placeholder="Tu nombre" onkeydown="return /[a-z A-Z]/i.test(event.key)"><br>
            <label> Tamaño del sistema en Watts</label><br>
            <label> (1 panel = 550 W)</label><br>
            <input type="number" step="550" id="kwp" placeholder="1650" value="1650"><br>
            <label> Precio actual del dolar </label><br>
            <input type="number" step="any" id="dolar" placeholder="17" value="17.13"><br>
            <label> Saldo en Cuenta Corriente </label><br>
            <input type="number" id="CC" placeholder="0" value="0"><br>
            <label>Saldo en Autocop </label><br>
            <input type="number" id="autocop" placeholder="0" value="0"><br>
            <label>Fondo de ahorro empresa </label><br>
            <input type="number" id="FDE" placeholder="100,000" value="100000"><br>
            <label>Fondo de ahorro trabajador </label><br>
            <input type="number" id="FDT" placeholder="100,000" value="100000"><br>
            <label>Fecha de ingreso </label><br>
            <input type="date" id="fecha" value="1999-01-04"><br>
            <label>¿Eres directivo? </label><br>
            <input type="checkbox" id="directivo"  ><br>
            <label>Sueldo bruto </label><br>
            <input type="number" id="bruto" placeholder="20,000" value="37710"><br>
            <label>Sueldo neto </label><br>
            <input type="number" id="neto" placeholder="14,000" value="30000"><br>
            <label>¿Cuántos prestamos haz solicitado antes? ej. (0, 1, 2...) </label><br>
            <input type="number" id="prestamos" placeholder="0" value="0"><br>
            <label>Respuesta:</label>
            <label type="text" id="resultado"></label><br>
            <button id="limpiar">Reiniciar</button>
            <button type="button" id="Calculadora">Evaluar</button><br> <!--forzamos el ultimo boton del formulario de submit a button para que se mantengan visibles los resultados-->
        </div>
        </form>
        <form id="vida" method="get" class="form-segundo" >
            <div  class="section-f2" >
            <label>Ingresa tu consumo bimestral del año 2022.</label><br>
            <label>Periodo 05 OCT al 06 DIC 22</label>
            <input type="number" id="oct" placeholder="0" value="1524"><br>
            <label>Periodo 04 AGO al 05 OCT 22</label>
            <input type="number" id="ago" placeholder="0" value="2031"><br>
            <label>Periodo 07 JUN al 04 AGO 22</label>
            <input type="number" id="jun" placeholder="0" value="1878"><br>
            <label>Periodo 05 ABR al 07 JUN 22</label>
            <input type="number" id="abr" placeholder="0" value="1539"><br>
            <label>Periodo 03 FEB al 05 ABR 22</label>
            <input type="number" id="feb" placeholder="0" value="783"><br>
            <label>Periodo 07 DIC al 03 FEB 22</label>
            <input type="number" id="dic" placeholder="0" value="1052"><br>
            <button type="button" id="energia">Evaluar</button><br>
            <label id="sinProyecto"></label><br>
            <label id="conProyecto"></label>
            </div>
        </form>
            <section class="section-chart">
                <canvas id="myChart" class="myChart" height=50vh width="300px" ></canvas>
            </section>
    <form  method="get" class="form-tercero">
        <label id="corrida-f">Corrida financiera</label><br>
        <button type="button" id="flujo">Mostrar</button><br>
        <div class="section-f3">
                <p class="col1" id="col1"></p>
                <p class="col1" id="col2"></p>
                <p class="col1" id="col3"></p>
                <p class="col1" id="col4"></p>
                <p class="col1" id="col5"></p>
            </div>
            <label ><i id="ad"></i></label>
        </form>
    <footer class="footer">
        Derechos reservados Grupo Coppel ® 
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.3/dist/chart.umd.min.js"></script>
    <script type="text/javascript" src="/index.js"></script>
    
</body>
</html>
