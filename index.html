<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustentabilidad Coppel</title>
</head>
<body>
    <form method="get">
            <label>Calculadora paneles solares</label><br>
            <label> nombre </label><br>
            <input type="text" autofocus id="nombre" placeholder="Tu nombre" ><br>
            <label> Cantidad del prestamo </label><br>
            <input type="number" id="prestamo" placeholder="40,000" ><br>
            <label> saldo en CC </label><br>
            <input type="number" id="CC" placeholder="100,000"><br>
            <label>saldo en autocop </label><br>
            <input type="number" id="autocop" placeholder="0"><br>
            <label>FDE </label><br>
            <input type="number" id="FDE" placeholder="100,000"><br>
            <label>FDT </label><br>
            <input type="number" id="FDT" placeholder="100,000"><br>
            <label>fecha ingreso </label><br>
            <input type="date" id="fecha"><br>
            <label>directivo </label><br>
            <input type="checkbox" id="directivo" placeholder=""><br>
            <label>sueldo bruto </label><br>
            <input type="number" id="bruto" placeholder="20,000"><br>
            <label>sueldo neto </label><br>
            <input type="number" id="neto" placeholder="14,000"><br>
            <label>Cuantos prestamos haz solicitado antes (0-10) </label><br>
            <input type="number" id="prestamos" placeholder="0"><br>
            <label>El colaborador es: </label><br>
            <input type="text" placeholder="Aceptado"><br>
            <button id="limpiar">Limpiar</button>
            <button type="button" id="Calculadora">Evaluar</button><br> <!--forzamos el ultimo boton del formulario de submit a button para que se mantengan visibles los resultados-->
            <p id="resultado">
            <!--<p id="resultado"></p>-->
    </form>
    <p id="reciboDeLuz" method="get">
        <label>Ingresa tu consumo bimestral</label>

    </p>
    <script type="text/javascript" src="/index.js"></script>
</body>
</html>
